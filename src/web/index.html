<!DOCTYPE html>
<html>

<head>
  <title>Who edited my code!</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
  <script src="https://unpkg.com/d3-graphviz@2.6.0/build/d3-graphviz.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data.min.js"></script>
</head>

<body>
  <header class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand order-1" href="#">Who edited my code!</a>
    <a class="navbar-text repo-link order-2" href="" target="_blank">
      Visualizing:
      <span class="repo-name"></span>
      <i class="fas fa-external-link-alt"></i>  
    </a>
    <form hidden class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <span class="order-3">
      <a class="navbar-text github-link" href="https://github.com/dj-wong/who-edited-my-code" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </span>
    
  </header>
  <div class="container-fluid">
    <div class="svg-container"></svg>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-warning map-warning" role="alert" hidden></div>
            <div>
              <div id="map"></div>
              <div class="class-details">
                <h5 class="class-details-title sticky-top">Class Details</h5>
                <div class="card-body accordian" id="class-details-accordion">
                  <div class="card">
                    <div class="card-header" id="functions-card-header">
                      <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#functions-card-body" aria-expanded="true"
                          aria-controls="collapseOne">
                          Functions
                        </button>
                      </h5>
                    </div>
                    <div id="functions-card-body" class="collapse functions-card" aria-labelledby="functions-card-header" data-parent="#class-details-accordion">
                      <div class="card-body">
                        <div class="list-group"></div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header" id="contributors-card-header">
                      <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#contributors-card-body"
                          aria-expanded="false" aria-controls="collapseTwo">
                          Contributors
                        </button>
                      </h5>
                    </div>
                    <div id="contributors-card-body" class="collapse" aria-labelledby="contributors-card-header" data-parent="#class-details-accordion">
                      <div class="card-body">
                        <div class="list-group list-group-item-action"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"
      async defer></script>

</body>

</html>
